name: homeassistant

services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2025.12.4
    container_name: homeassistant
    privileged: true
    restart: unless-stopped
    environment:
      - TZ=Europe/Zurich
    volumes:
      - /mnt/data/homeassistant/config:/config
      - /run/dbus:/run/dbus:ro
      - ./configuration.yaml:/config/configuration.yaml:ro
    networks:
      - traefik_proxynetwork
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homeassistant.rule=Host(`homeassistant.cosmos.cboxlab.com`)"
      - "traefik.http.routers.homeassistant.entrypoints=websecure"
      - "traefik.http.routers.homeassistant.tls=true"
      - "traefik.http.routers.homeassistant.tls.certresolver=letsencrypt"
      - "traefik.http.routers.homeassistant.tls.domains[0].main=cosmos.cboxlab.com"
      - "traefik.http.routers.homeassistant.tls.domains[0].sans=*.cosmos.cboxlab.com"
      - "traefik.http.services.homeassistant.loadbalancer.server.port=8123"

networks:
  traefik_proxynetwork:
    external: true